<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Station 1 ‚Äì Codeziffer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #efeae0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 90%;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1em;
      border: 2px solid #333;
    }

    input[type="number"] {
      padding: 0.5em;
      font-size: 1.2em;
      width: 60px;
      text-align: center;
      margin: 0.3em;
    }

    button {
      margin-top: 0.7em;
      padding: 0.5em 1em;
      font-size: 1.1em;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .result {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.3em;
    }

    .info {
      font-size: 0.9em;
      color: #444;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Station 1 ‚Äì Erste Codeziffer des Kryptex</h1>
    <img src="station1.png" alt="Sortierszene" />

    <p><strong>Wieviele Tauschvorg√§nge wurden bei der Sortierung durchgef√ºhrt?</strong></p>
    <input type="number" id="tausch" min="0" max="10" placeholder="z.‚ÄØB. 6" />

    <p><strong>Wie viele Zahlen standen schon am Anfang richtig?</strong></p>
    <input type="number" id="korrekt" min="0" max="4" placeholder="z.‚ÄØB. 1" />

    <button onclick="berechneZiffer()">Codeziffer pr√ºfen</button>

    <div id="ergebnis" class="result"></div>

    <div class="info">
      <p>üîç Formel: <br><code>Codeziffer = Tauschvorg√§nge ‚Äì korrekt stehende Zahlen</code></p>
    </div>
  </div>

  <script>
    function berechneZiffer() {
      const tausch = parseInt(document.getElementById('tausch').value);
      const korrekt = parseInt(document.getElementById('korrekt').value);
      const resultDiv = document.getElementById('ergebnis');

      if (isNaN(tausch) || isNaN(korrekt)) {
        resultDiv.innerHTML = "‚ùó Bitte beide Felder korrekt ausf√ºllen.";
        return;
      }

      const code = tausch - korrekt;

      if (tausch === 6 && korrekt === 1 && code === 5) {
        resultDiv.innerHTML = `‚úÖ Super kombiniert! Die erste Codeziffer lautet: <strong>4</strong>`;
      } else {
        resultDiv.innerHTML = `‚ùå Hmm‚Ä¶ das scheint nicht zu stimmen. Versuche es nochmal.`;
      }
    }
  </script>
</body>
</html>
